name: stripes_ui
description: A new Flutter package project.
version: 1.0.2
homepage: https://github.com/dylanb7/stripes_ui
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  stripes_backend_helper:
    git:
      url: https://github.com/dylanb7/stripes_backend_helper
      branch: master
  flex_color_scheme: ^7.3.1
  flutter_riverpod: ^2.3.6
  go_router: ^7.1.1
  equatable: ^2.0.3
  pin_code_fields: ^7.3.0
  smooth_page_indicator: ^1.1.0
  shared_preferences: ^2.0.15
  flutter_staggered_grid_view: ^0.6.2
  flutter_calendar_carousel: ^2.3.1
  badges: ^3.1.1
  fl_chart: ^0.62.0
  csv: ^5.0.1
  async: ^2.9.0
  collection: ^1.17.0
  flutter_svg: ^2.0.6
  email_validator: ^2.1.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - packages/stripes_ui/assets/images/Blue_Poop.png
    - packages/stripes_ui/assets/images/Brown_Poop.png
    - packages/stripes_ui/assets/images/StripesLogo.png
    - packages/stripes_ui/assets/images/poop1.png
    - packages/stripes_ui/assets/images/poop2.png
    - packages/stripes_ui/assets/images/poop3.png
    - packages/stripes_ui/assets/images/poop4.png
    - packages/stripes_ui/assets/images/poop5.png
    - packages/stripes_ui/assets/images/poop6.png
    - packages/stripes_ui/assets/images/poop7.png
    - packages/stripes_ui/assets/svg/pain_face_0.svg
    - packages/stripes_ui/assets/svg/pain_face_1.svg
    - packages/stripes_ui/assets/svg/pain_face_2.svg
    - packages/stripes_ui/assets/svg/pain_face_3.svg
    - packages/stripes_ui/assets/svg/pain_face_4.svg
    - packages/stripes_ui/assets/svg/pain_face_5.svg
