name: stripes_ui
description: A new Flutter package project.
version: 0.0.1
homepage: https://github.com/dylanb7/stripes_ui
publish_to: none

environment:
  sdk: '>=2.18.0-281.0.dev <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  stripes_backend_helper:
    git: 
      url: https://github.com/dylanb7/stripes_backend_helper
      branch: master
  flutter_riverpod: ^1.0.4
  go_router: ^4.0.0
  equatable: ^2.0.3
  pin_code_fields: ^7.3.0
  shared_preferences: ^2.0.15
  flutter_staggered_grid_view: ^0.6.1
  flutter_calendar_carousel: ^2.3.1
  badges: ^2.0.2
  share_plus: ^4.0.10
  fl_chart: ^0.55.0
  csv: ^5.0.1
  async: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - packages/stripes_ui/assets/images/StripesLogo.png
    - packages/stripes_ui/assets/images/poop1.png
    - packages/stripes_ui/assets/images/poop2.png
    - packages/stripes_ui/assets/images/poop3.png
    - packages/stripes_ui/assets/images/poop4.png
    - packages/stripes_ui/assets/images/poop5.png
    - packages/stripes_ui/assets/images/poop6.png
    - packages/stripes_ui/assets/images/poop7.png
    
